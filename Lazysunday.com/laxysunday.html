<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

<body id="background">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center title">
                <h1>How are you feeling today?</h1>
            </div>
        </div>
        <div class="row horizontalline" id="buttonpadding">
            <div class="col-md-4 text-center">
                <button type="button" onclick="visitSite(this.id);" class="btn btn-primary btn-lg active button" id="activebutton">Active</button>
            </div>
            <div id="zipCodeForm">
                <form class="col-md-4 text-center">
                    ZIPCODE:
                    <br>
                    <input type="text" name="zipcode" id="zipcode">
                    <input type="button" onclick="createURL(); loadDoc();" value="Submit" id="zipcodesubmit">
                </form>
            </div>
            <div class="col-md-4 text-center">
                <button type="button" onclick="visitSite(this.id);" class="btn btn-primary btn-lg active button" id="lazybutton">Lazy</button>
            </div>
        </div>
</body>
